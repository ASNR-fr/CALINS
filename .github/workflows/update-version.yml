name: Update Version

on:
  push:
    branches:
      - main
      - master

permissions:
  contents: write
  pull-requests: write

jobs:
  update-version:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Important pour avoir accès à l'historique git
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      
      - name: Install setuptools_scm
        run: pip install setuptools_scm[toml]
      
      - name: Configure git
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
      
      - name: Generate version
        run: |
          # Read base version from version.py
          baseVersion=$(grep -oP '__version__\s*=\s*"\K[^"]+' calins/src/version.py)
          
          # Get git hash and date
          hash=$(git rev-parse --short HEAD)
          date=$(date +%Y%m%d)
          
          # Build complete version
          version="${baseVersion}.dev0+${hash}.${date}"
          
          # Write to version.py
          cat > calins/src/version.py << EOF
          """Version file - automatically generated."""
          __version__ = "$version"
          EOF
          
          echo "Generated version: $version"
      
      - name: Stage changes
        run: git add calins/src/version.py
      
      - name: Commit and create PR if version changed
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: update version"
          title: "chore: update version"
          body: "Automatically generated version update"
          branch: chore/update-version
          delete-branch: true
