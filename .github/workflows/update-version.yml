name: Update Version

on:
  push:
    branches:
      - main
      - master

jobs:
  update-version:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Important pour avoir accès à l'historique git
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      
      - name: Install setuptools_scm
        run: pip install setuptools_scm[toml]
      
      - name: Configure git
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
      
      - name: Generate version
        run: |
          python -c "
          import setuptools_scm
          version = setuptools_scm.get_version(local_scheme='node-and-date')
          with open('calins/src/version.py', 'w') as f:
              f.write('\"\"\"Version file - automatically generated.\"\"\"\\n')
              f.write(f'__version__ = \"{version}\"\\n')
          print(f'Generated version: {version}')
          "
      
      - name: Stage changes
        run: git add calins/src/version.py
      
      - name: Commit and create PR if version changed
        uses: peter-evans/create-pull-request@v5
        with:
          commit-message: "chore: update version"
          title: "chore: update version"
          body: "Automatically generated version update"
          branch: chore/update-version
          delete-branch: true
